<li class="menu-title">{{ product.name }}</li>
{% for d in all_domains %}
<li>
    <a href="{% url 'knowledge:subdomain_list' product_id=product.pk domain_id=d.pk %}" class="{% if d.pk == domain.pk %}active{% endif %}">
        <i class="fa-solid fa-folder{% if d.pk == domain.pk %}-open{% endif %}"></i>
        {{ d.name }}
    </a>
</li>
{% empty %}
<li class="text-base-content/60 text-sm px-4">No domains</li>
{% endfor %}
<li class="mt-4">
    <a href="{% url 'knowledge:domain_list' product_id=product.pk %}">
        <i class="fa-solid fa-arrow-left"></i>
        All Domains
    </a>
</li>
