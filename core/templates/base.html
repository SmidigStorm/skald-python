<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Skald{% endblock %}</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            max-width: {% block body_max_width %}900px{% endblock %};
            margin: {% block body_margin %}0 auto{% endblock %};
            padding: 20px;
            background: #f5f5f5;
        }
        h1, h2, h3 { color: #333; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .breadcrumb {
            background: #fff;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .breadcrumb a { margin-right: 5px; }
        .breadcrumb span { color: #666; margin: 0 5px; }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .card h3 { margin-top: 0; }
        .card p { color: #666; margin-bottom: 10px; }
        .card-actions { margin-top: 15px; }
        .card-actions a { margin-right: 10px; }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background: #0066cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover { background: #0052a3; text-decoration: none; }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { background: #5a6268; }
        form.styled { background: #fff; padding: 20px; border-radius: 4px; border: 1px solid #ddd; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        textarea { min-height: 100px; resize: vertical; }
        .form-actions { margin-top: 20px; }
        .messages { margin-bottom: 20px; }
        .message {
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .empty-state { text-align: center; padding: 40px; color: #666; }
        .errorlist { color: #dc3545; list-style: none; padding: 0; margin: 0 0 15px 0; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header a { color: #666; }
        .product-list {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .product-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        .product-item:last-child { border-bottom: none; }
        .product-item:hover { background: #f9f9f9; }
        .btn-link {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: inherit;
            padding: 0;
        }
        .btn-link:hover { text-decoration: underline; }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    {% block breadcrumb %}{% endblock %}

    {% block content %}{% endblock %}
</body>
</html>
