x-db-credentials: &db-credentials
  DB_NAME: skald
  DB_USER: postgres
  DB_PASSWORD: postgres

services:
  db:
    image: postgres:18
    volumes:
      - postgres_data:/var/lib/postgresql
    environment:
      POSTGRES_DB: skald
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      DEBUG: "True"
      SECRET_KEY: "docker-dev-secret-key-change-in-prod"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      <<: *db-credentials
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
